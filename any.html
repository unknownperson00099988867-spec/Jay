<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .stars {
            position: fixed;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .rose {
            position: fixed;
            font-size: 2em;
            animation: floatRose 12s infinite ease-in-out;
        }

        @keyframes floatRose {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 1;
            }
        }

        .rose1 { top: 10%; left: 10%; animation-delay: 0s; }
        .rose2 { top: 70%; right: 15%; animation-delay: 4s; }
        .rose3 { bottom: 20%; left: 15%; animation-delay: 8s; }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            background: linear-gradient(45deg, #ff6b9d, #feca57, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: shimmer 3s infinite;
            background-size: 200% auto;
            font-weight: 300;
            letter-spacing: 3px;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .subtitle {
            font-size: 1.4em;
            color: #feca57;
            margin-bottom: 25px;
            font-style: italic;
            font-weight: 300;
        }

        .heart-divider {
            color: #ff4757;
            font-size: 2em;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }

        .photo-frame {
            margin-bottom: 30px;
            display: inline-block;
            position: relative;
        }

        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 107, 157, 0.5);
            box-shadow: 0 10px 40px rgba(255, 107, 157, 0.4);
            animation: photoGlow 2s infinite alternate;
            cursor: pointer;
        }

        @keyframes photoGlow {
            0% {
                box-shadow: 0 10px 40px rgba(255, 107, 157, 0.4);
            }
            100% {
                box-shadow: 0 10px 60px rgba(255, 107, 157, 0.8);
            }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .message {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            line-height: 2;
            margin: 30px 0;
            font-weight: 300;
        }

        .message p {
            margin-bottom: 20px;
        }

        .highlight {
            color: #ff6b9d;
            font-weight: 400;
            font-style: italic;
        }

        .signature {
            font-size: 1.3em;
            color: #feca57;
            margin-top: 30px;
            font-style: italic;
        }

        .button {
            background: linear-gradient(135deg, #ff4757 0%, #ff6b9d 100%);
            color: white;
            border: none;
            padding: 16px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.4s;
            box-shadow: 0 15px 40px rgba(255, 71, 87, 0.4);
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(255, 71, 87, 0.6);
        }

        .floating-heart {
            position: fixed;
            font-size: 2em;
            color: #ff4757;
            animation: floatUp 6s forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes rainDown {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.5;
            }
        }

        .memories-section {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .memories-title {
            font-size: 2em;
            color: #feca57;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .chat-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .chat-frame {
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid rgba(255, 107, 157, 0.3);
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .chat-frame:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 107, 157, 0.8);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
        }

        .chat-screenshot {
            width: 100%;
            height: 600px;
            object-fit: cover;
            display: block;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .subtitle { font-size: 1.2em; }
            .message { font-size: 1.1em; }
            .card { padding: 40px 25px; }
            .memories-title { font-size: 1.5em; }
            .chat-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="rose rose1">ðŸŒ¹</div>
    <div class="rose rose2">ðŸŒ¹</div>
    <div class="rose rose3">ðŸŒ¹</div>

    <div id="stars-container"></div>

    <div class="container">
        <div class="card">
            <div class="photo-frame">
                <img src="https://via.placeholder.com/200x200/ff6b9d/ffffff?text=Click+to+Upload" alt="Special Person" class="profile-photo" id="profilePhoto">
                <input type="file" id="photoUpload" accept="image/*" style="display: none;">
            </div>
            <h1></h1>
            <div class="subtitle">To The Most Special Person</div>
            <div class="heart-divider">â™¥</div>
            
            <div class="message">
                <P> </P>
            </div>

            <div class="signature">With all my heart â™¡</div>

            <button class="button" onclick="celebrate()">Click here </button>
            
            <div class="memories-section">
                <h2 class="memories-title"> Moments</h2>
                <div class="chat-gallery">
                    <div class="chat-frame" onclick="document.getElementById('chat1').click()">
                        <img src="23822.jpg" alt="Chat 1" class="chat-screenshot" id="chatImg1">
                        <input type="file" id="chat1" accept="image/*" style="display: none;">
                    </div>
                    <div class="chat-frame" onclick="document.getElementById('chat2').click()">
                        <img src="https://via.placeholder.com/300x200/764ba2/ffffff?text=Chat+2" alt="Chat 2" class="chat-screenshot" id="chatImg2">
                        <input type="file" id="chat2" accept="image/*" style="display: none;">
                    </div>
                    <div class="chat-frame" onclick="document.getElementById('chat3').click()">
                        <img src="https://via.placeholder.com/300x200/ff6b9d/ffffff?text=Chat+3" alt="Chat 3" class="chat-screenshot" id="chatImg3">
                        <input type="file" id="chat3" accept="image/*" style="display: none;">
                    </div>
                    <div class="chat-frame" onclick="document.getElementById('chat4').click()">
                        <img src="https://via.placeholder.com/300x200/feca57/ffffff?text=Chat+4" alt="Chat 4" class="chat-screenshot" id="chatImg4">
                        <input type="file" id="chat4" accept="image/*" style="display: none;">
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        function createStars() {
            const container = document.getElementById('stars-container');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'stars';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = 'â™¥';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.bottom = '-50px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }

        function celebrate() {
            // Create 50 hearts that fall from the top
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createRainingHeart();
                }, i * 100);
            }
            
            // Also create some floating hearts from bottom
            for (let i = 0; i < 20; i++) {
                setTimeout(createFloatingHeart, i * 200);
            }
        }
        
        function createRainingHeart() {
            const heart = document.createElement('div');
            heart.className = 'raining-heart';
            heart.textContent = 'â™¥';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = '-50px';
            heart.style.fontSize = (Math.random() * 1.5 + 1) + 'em';
            heart.style.color = ['#ff4757', '#ff6b9d', '#feca57'][Math.floor(Math.random() * 3)];
            heart.style.animation = 'rainDown ' + (Math.random() * 2 + 3) + 's linear forwards';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1000';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 5000);
        }

        window.addEventListener('load', () => {
            createStars();
            setInterval(createFloatingHeart, 3000);
            
            // Photo upload functionality
            const photo = document.getElementById('profilePhoto');
            const upload = document.getElementById('photoUpload');
            
            photo.addEventListener('click', () => {
                upload.click();
            });
            
            upload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        photo.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Chat screenshots upload functionality
            for (let i = 1; i <= 5; i++) {
                const chatInput = document.getElementById(`chat${i}`);
                const chatImg = document.getElementById(`chatImg${i}`);
                
                chatInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            chatImg.src = event.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }
        });
    </script>
</body>
</html>
